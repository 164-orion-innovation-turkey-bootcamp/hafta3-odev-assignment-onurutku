<nav class="navbar navbar-expand-sm navbar-light">
  <div class="container-fluid ps-5 pe-5 pt-3">
    <a
      (click)="sendCondition(false)"
      [routerLink]="['/dashboard', id]"
      class="navbar-brand"
      >{{ userLoggedIn ? userLoggedIn.name + "'s" : "" }} Dashboard</a
    >
    <div
      *ngIf="userLoggedIn == null"
      class="d-flex justify-content-end align-items-center"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            (click)="sendCondition(true)"
            [routerLink]="'/home/login'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Sign In</a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="sendCondition(true)"
            [routerLink]="'/home/register'"
            routerLinkActive="active"
            class="nav-link"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
    <div
      *ngIf="userLoggedIn != null"
      class="d-flex justify-content-end align-items-center"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            (click)="logout()"
            [routerLink]="'/home'"
            routerLinkActive="active"
            class="nav-link"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
